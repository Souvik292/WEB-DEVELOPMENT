<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="Header">
    <h1>Tic Tac Toe Game</h1>
    <p>powered by souvik</p>
   </div>
   <div class="main">
    <div class="game">
        <section class="gamebody">
            <div class="box1"><button class="box disable"></button></div>
            <div class="box1"><button class="box disable"></button></div>
            <div class="box1"><button class="box disable"></button></div>
            <div class="box1"><button class="box disable"></button></div>
            <div class="box1"><button class="box disable"></button></div>
            <div class="box1"><button class="box disable"></button></div>
            <div class="box1"><button class="box disable"></button></div>
            <div class="box1"><button class="box disable"></button></div>
            <div class="box1"><button class="box disable"></button></div>
        </section>
    </div>
    <div class="winner">
        <h5 class="hide firstmessage">CONGRATULATIONS!</h5>
        <h5 class="hide msg"></h5>
        <div class="img hide"></div>
        <button class="NewGame Button hide">New Game</button>
        <button class="reset Button">Reset</button>

    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
